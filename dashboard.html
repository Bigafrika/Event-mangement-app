<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Navbar  -->
  <header class="sticky top-0 z-50 w-full border-b border-border/40 bg-accent text-accent-foreground shadow-md">
    <div class="container mx-auto flex h-16 items-center justify-between px-4 md:px-6">
      <div class="flex items-center gap-4">
        
        <div id="userDropdownContainer">
          
        </div>
        
        <div class="hidden md:block">
          <div class="logo">EventLog</div>
        </div>
      </div>
      
      <!-- Centered Logo for Mobile -->
      <div class="md:hidden flex-1 flex justify-center">
        <div class="logo">EventLog</div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-2 lg:gap-4" id="desktopNav">
      
      </nav>

      <!-- Mobile Navigation -->
      <div class="md:hidden">
        <button id="mobileMenuButton" class="button button-ghost button-icon text-accent-foreground hover:bg-accent-foreground/10">
          <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          <span class="sr-only">Toggle navigation menu</span>
        </button>
        
        <!-- Mobile Menu Sheet -->
        <div id="mobileMenu" class="sheet">
          <div class="p-4">
            <div class="mb-6">
              <div class="logo">EventLog</div>
            </div>
            <nav class="flex flex-col gap-2" id="mobileNav">
              
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Dashboard Content -->
  <div class="container mx-auto px-4 py-6 md:px-6 md:py-8">
    <div class="space-y-8">
      <div class="text-center">
        <h1 class="text-4xl font-bold tracking-tight">Welcome to the Event Dashboard</h1>
        <p class="text-lg text-muted-foreground mt-2">Discover and book exciting events happening around you.</p>
      </div>

      <div class="flex flex-col md:flex-row gap-4 items-center p-4 bg-card rounded-lg shadow">
        <div class="relative flex-grow w-full md:w-auto">
          <input 
            type="search"
            placeholder="Search events by name or location..."
            class="input pl-10 w-full"
            id="searchInput"
          />
        </div>
        <div class="select w-full md:w-[180px]">
          <div class="select-trigger" id="selectTrigger">
            <span id="selectValue">Sort by Date</span>
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6H11L7.5 10.5L4 6Z" fill="currentColor"></path>
            </svg>
          </div>
          <div class="select-content hidden" id="selectContent">
            <div class="select-item" data-value="date">Sort by Date</div>
            <div class="select-item" data-value="name">Sort by Name</div>
          </div>
        </div>
      </div>

      <div id="eventsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Events will be rendered here -->
      </div>

      <div id="noEventsMessage" class="text-center py-12 hidden">
        <svg class="mx-auto h-16 w-16 text-muted-foreground mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
          <line x1="9" y1="9" x2="9.01" y2="9"></line>
          <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>
        <h2 class="text-2xl font-semibold text-muted-foreground">No Events Found</h2>
        <p class="text-muted-foreground mt-2" id="noEventsText"></p>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
