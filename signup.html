<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Create an Account</h1>
      <p class="card-description">Join EventLog to manage and book events</p>
    </div>
    <form id="signupForm">
      <div class="card-content">
        <div class="form-group">
          <label for="username" class="label">Username</label>
          <input type="text" id="username" class="input" placeholder="choose_username" required>
          <p id="usernameError" class="error-message"></p>
        </div>
        <div class="form-group">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" class="input" placeholder="••••••••" required>
          <p id="passwordError" class="error-message"></p>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="input" placeholder="••••••••" required>
          <p id="confirmPasswordError" class="error-message"></p>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="spinner" class="spinner" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v4m0 12v4m-8-8H2m20 0h-4" />
            </svg>
          </span>
          <span id="btnText">Sign Up</span>
        </button>
        <p class="text-muted">
          Already have an account? <a href="login.html" class="text-link">Login</a>
        </p>
      </div>
    </form>
  </div>

  <div id="toast" class="toast"></div>
  <script src="signup.js"></script>
</body>
</html>
